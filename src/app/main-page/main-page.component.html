<div class="not-logged-user" [style.display]="!isLogged ? 'block' : 'none'">
    <div class="not-logged-links">
        <p class="accedi-link" (click)="openLoginForm()">Accedi /</p> <p class="registrati-link" (click)="openRegistrationForm()"> Registrati</p>
    </div>
</div>
<div class="logged-user" [style.display]="isLogged ? 'block' : 'none'">
    <div class="welcome-message">Benvenuto {{nome_utente}}</div>
    <div class="logout-link" (click)="logout()">Logout</div>
    <div>
        <div class="new-post-button">
            <button mat-flat-button color="primary" (click)="openNewPostForm()" [style.display]="isLogged ? 'block' : 'none'">Nuovo Post</button>
        </div>
    </div>
</div>
<div class="filtro-citta">
    <mat-form-field appearance="outline" >
        <mat-label>Cerca post per citt√†</mat-label>
        <input matInput [(ngModel)]="filtroCitta" #citta="ngModel">
    </mat-form-field>
</div>
<div class="filtro-button">
    <button mat-fab color="primary" (click)="filterON()">
        <mat-icon class ="search-icon">search icon</mat-icon>
    </button> 
</div>
<div *ngFor="let post of posts.slice().reverse()">
    <app-new-post-card [post]="post"></app-new-post-card>
    <br><br> 
</div>
