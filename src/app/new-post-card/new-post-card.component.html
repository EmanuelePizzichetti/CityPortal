<mat-card class="new-post-card">
  <mat-card-title>{{post.titolo_post}}</mat-card-title>
  <mat-card-subtitle>{{post.citta_post}}</mat-card-subtitle>
  <br>
  <mat-card-subtitle>{{post.nome_utente}} - Vive a {{post.citta_utente}}</mat-card-subtitle>
  <mat-card-content>
    {{post.contenuto_post}}
  </mat-card-content>
  <mat-card-actions align="end">
    <div class="response-button">
      <button mat-flat-button color="primary" (click)="openNewResponseForm()" [style.display]="canAnswer ? 'block' : 'none'">Rispondi</button>
  </div>
  </mat-card-actions>
  <div class="mostra-risposte">
    <u (click)="this.mostraRisposte = !this.mostraRisposte" [style.display]="numRisposte != 0 ? 'block' : 'none'">Mostra Risposte ({{numRisposte}})</u>
    <u [style.display]="numRisposte == 0 ? 'block' : 'none'">Non ci sono risposte</u>    
  </div>
</mat-card>
<div *ngIf="mostraRisposte">
  <div *ngFor="let risposta of risposte">
    <app-new-response-card [risposta]="risposta"></app-new-response-card>
  </div>
</div>
